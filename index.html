<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZeroCode - AI-Powered Web Development</title>
    <link rel="icon" type="image/png" href="/images/ZeroCode_symbol.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "brand-primary": "#10b981", // emerald-500
              "brand-secondary": "#374151", // gray-700
              "brand-background": "#0A0A0A", // Darker background
              "brand-surface": "#1F2937", // Kept for component surfaces
              "brand-text": "#F9FAFB", // Lighter text for better contrast
              "brand-subtle-text": "#9CA3AF", // gray-400
            },
          },
        },
      };
    </script>
    <script type="importmap">
      {
        "imports": {
          "@google/genai": "https://esm.sh/@google/genai@^1.11.0",
          "react/": "https://esm.sh/react@^19.1.0/",
          "react": "https://esm.sh/react@^19.1.0",
          "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
          "react-syntax-highlighter/": "https://esm.sh/react-syntax-highlighter@^15.6.1/",
          "react-syntax-highlighter": "https://esm.sh/react-syntax-highlighter@^15.6.1",
          "jszip": "https://esm.sh/jszip@3.10.1",
          "canvas-confetti": "https://esm.sh/canvas-confetti@^1.9.3"
        }
      }
    </script>
    <style>
      html,
      body,
      #root {
        height: 100%;
      }
      body {
        background-color: #0a0a0a;
        background-image: radial-gradient(
          ellipse 80% 50% at 50% -20%,
          rgba(120, 119, 198, 0.3),
          hsla(0, 0%, 100%, 0)
        );
      }
      /* Custom scrollbar for webkit browsers */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1f2937;
      }
      ::-webkit-scrollbar-thumb {
        background: #374151;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4b5563;
      }

      @keyframes blob-animate {
        0% {
          transform: translate(0px, 0px) scale(1);
        }
        33% {
          transform: translate(30px, -50px) scale(1.1);
        }
        66% {
          transform: translate(-20px, 20px) scale(0.9);
        }
        100% {
          transform: translate(0px, 0px) scale(1);
        }
      }

      .animate-blob {
        animation: blob-animate 8s ease-in-out infinite;
      }

      .animate-fade-in-down {
        animation: fadeInDown 0.6s ease-out both;
      }

      .animate-fade-in-up {
        animation: fadeInUp 0.6s ease-out 0.2s both;
      }

      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animation-delay-2000 {
        animation-delay: 2s;
      }

      .animation-delay-4000 {
        animation-delay: 4s;
      }
    </style>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body class="bg-brand-background font-sans">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
